<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{.Title}} - Wiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        .header {
            margin-bottom: 30px;
            border-bottom: 3px solid #14b8a6;
            padding-bottom: 20px;
        }

        h1 {
            color: #0f766e;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .edit-label {
            color: #64748b;
            font-size: 0.9em;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .textarea-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            resize: vertical;
            min-height: 400px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        button, .cancel-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(20, 184, 166, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .cancel-btn {
            background: #e2e8f0;
            color: #0f766e;
        }

        .cancel-btn:hover {
            background: #cbd5e1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            textarea {
                min-height: 300px;
            }

            .button-group {
                flex-direction: column;
            }

            button, .cancel-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✏️ Editing {{.Title}}</h1>
            <p class="edit-label">Make your changes below and save</p>
        </div>
        <form action="/save/{{.Title}}" method="POST">
            <div class="textarea-wrapper">
                <textarea name="body" placeholder="Enter your wiki content here...">{{printf "%s" .Body}}</textarea>
            </div>
            <div class="button-group">
                <a href="/view/{{.Title}}" class="cancel-btn">Cancel</a>
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
